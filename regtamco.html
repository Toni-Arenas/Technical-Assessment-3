<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1,0">
        <title> Registration Form</title>
        <link rel="stylesheet" type="text/css" href="regstyle.css">
    </head>
    <body background="reg-bg.png">
        <form>
            <h2>New Account</h2>
            <div class="inputBox">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="inputBox">
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="inputBox">
                <input type="password" required>
                <label>Create &nbsp Password</label>
            </div>
            <div class="inputBox">
                <input type="password" required>
                <label>Confirm &nbsp password</label>
            </div>
            <div class="inputBox">
                <input type="submit" value="Create">
            </div>
            <p>Already have an Account ? <a href="#">Login</a></p>
        </form>

        <script>
            let label = document.querySelectorAll('label')
                .forEach(label => {label.innerHTML = label.innerText.split
                    ('').map((letters, i) => `<span style="transition-delay:
                    ${i * 50}ms"> ${letters}</span>`).join('');
                });
        </script>
    </body>
</html>
